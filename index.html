<html>

<head>
  <title>Snake</title>
  <link href='/reset.css' rel='stylesheet'>
  <link href='/master.css' rel='stylesheet'>
  <link href='style.css' rel='stylesheet'>
</head>

<body>
  <span id='logo'>SNAKE</span>
  <div id="sidebar">
    <table>
      <tr>
        <!-- <td><img src="assets/img/hati.png" alt="Lives" class="heart"></td> -->
        <td>Lives</td>
        <td><span id="lives">0</span></td>
      </tr>
      <tr>
        <td>Level</td>
        <td><span id="level">0</span></td>
      </tr>
      <tr>
        <td>Score</td>
        <td><span id="score">0</span></td>
      </tr>
    </table>

    <div id='play_menu'>
      <button
        onclick="start();document.getElementById('play_menu').style.display='none';document.getElementById('mid_menu').style.display='block';">Start</button>
    </div>
    <div id="mid_menu">
      <button id="pause_button"
      onclick="document.getElementById('pause_button').style.display='none';document.getElementById('resume_button').style.display='inline';"
      >
        Pause
      </button>
      <button id="resume_button" style="display: none;"
        onclick="document.getElementById('pause_button').style.display='inline';document.getElementById('resume_button').style.display='none';">
        Resume
      </button>
      <button
        onclick="restart();document.getElementById('play_menu').style.display='block';
        document.getElementById('mid_menu').style.display='none';">
        Restart
      </button>
    </div>
    <table>
      <tr>
        <td><img src="assets/img/sound.png" alt="Lives" class="heart"></td>
        <td><button id="sound_on" onclick="toggleSound();" style="display: none;">ON</button></td>
        <td><button id="sound_off" onclick="toggleSound();">OFF</button></td>
      </tr>
    </table>
  </div>
  <div class="main">
    <canvas id="snake" width="400" height="400"></canvas>
  </div>
  <audio id="gameAudio"></audio>
  <script src='assets/snake.js' type='text/javascript'></script>
</body>

</html>
